<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salty Legendz Raidübersicht</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <header class="bg-gray-800 p-6 text-center shadow-md">
    <h1 class="text-3xl font-bold">Salty Legendz – Raidübersicht</h1>
    <p class="text-gray-400 text-sm mt-1">Nur normale Clears, Clan-intern</p>
  </header>

  <main class="p-6 space-y-10">
    <section id="raidSelection" class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
      <!-- Raid Buttons werden dynamisch erstellt -->
    </section>

    <section id="memberList" class="mt-10">
      <!-- Mitglieder mit Cleared-Raid werden hier angezeigt -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
