<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salty Legendz Raidreport Lite</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white">
  <header class="text-center p-6 bg-gray-800 shadow-lg">
    <h1 class="text-3xl font-bold">Salty Legendz - Raidreport Lite</h1>
    <p class="text-sm mt-1">Übersicht über Clan-Raids in Destiny 2</p>
  </header>

  <main class="p-6 space-y-8">
    <section>
      <h2 class="text-xl font-semibold mb-4">Raid-Kills pro Mitglied</h2>
      <canvas id="raidChart"></canvas>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-4">Raid Clears Übersicht</h2>
      <div id="raidTable" class="overflow-x-auto"></div>
    </section>
  </main>

  <footer class="text-center text-sm p-4 text-gray-500">
    &copy; 2025 Salty Legendz - Erstellt mit ❤️ und der Bungie API
  </footer>

  <script src="script.js"></script>
</body>
</html>
