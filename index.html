<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Destiny 2 Raid Report Lite</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 0.5em; }
  </style>
</head>
<body>
  <h1>Salty Legendz - Gläserne Kammer Abschlüsse</h1>
  <table id="clanTable">
    <thead>
      <tr>
        <th>Bungie Name</th>
        <th>Vault of Glass Abschlüsse</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiBase = 'https://DEIN-BACKEND-URL/clan';

    async function fetchClanData() {
      const res = await fetch(`${apiBase}/members`);
      const data = await res.json();

      const tbody = document.querySelector('#clanTable tbody');
      for (const member of data.members) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${member.bungieName}</td>
          <td>Wird geladen...</td>
        `;
        tbody.appendChild(row);
      }
    }

    fetchClanData();
  </script>
</body>
</html>
